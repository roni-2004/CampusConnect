<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg py-3 ">
          <div class="container-fluid">
            <img class="cclogo" src="/contents/Images/cclogomain.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            <a class="navbar-brand">Campus Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
            </div>
          </div>
        </nav>
      </div>    
      
      <section id="signinpage">
        <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control input" id="username" aria-describedby="emailHelp" placeholder="Enter your username">
        </div>
        <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control input" id="password" placeholder="Enter your password">
        </div>
        <div class="form-check text-start my-3">
            <input id="isAdmin" class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Sign me up as an Admin
            </label>
          </div>
        <button id="login" class="btn btn-primary">Sign In</button>
    </section>
</body>
</html>
