<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
	<script src="./app.js" defer></script>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg py-3 ">
          <div class="container-fluid">
            <img class="cclogo" src="/contents/Images/cclogomain.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            <a class="navbar-brand">Campus Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
            </div>
          </div>
        </nav>
      </div>    
      
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Post an Event</h3>
                <p class="blue-text">All the information are required.<br> The details entered here will be displayed on the Content page.</p>
                <div class="card">
                    <h5 class="text-center mb-4">Event Info</h5>
                    <form id="event-form" class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Event Title</label>
								<input type="text" id="eventname" name="title" placeholder="Enter your Event Name" onblur="validate(1)">
							</div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Event Description<span class="text-danger"> *</span></label>
								<input type="text" id="eventdescription" name="description" placeholder="Describe your event, rewards and perks." onblur="validate(3)">
							</div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Date of the Event<span class="text-danger"> *</span></label> 
								<input type="date" id="eventdate" name="date" placeholder="" onblur="validate(5)">
							</div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Event Venue<span class="text-danger"> *</span></label>
								<input type="text" id="eventvenue" name="venue" placeholder="Specify the event venue." onblur="validate(3)">
							</div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Event Ad<span class="text-danger"> *</span></label>
								<input type="file" id="eventimage" name="image" onblur="validate(3)">
							</div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6">
								<button name="submit-button" id="event-submit" class="btn-block btn-primary">Post</button>
							</div>
              <p id="status">Creating Event...</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
